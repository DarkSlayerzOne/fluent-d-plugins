 <source>
  @type tail
  format json
  read_from_head true
  tag docker.logs
  path /fluentd/log/containers/*/*-json.log
  pos_file /tmp/container-logs.pos
</source>

<match docker.**>
  @type mongo
  host localhost
  port 27017
  database fluentd
  collection dotnet_api

  capped
  capped_size 1024m

  user fluent_logging    
  pass Abc1234567*

  <inject>
    time_key time
  </inject>

  <buffer>
    flush_interval 10s
  </buffer>
</match>